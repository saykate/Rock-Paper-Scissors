<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="welcome">
        <h1>Test your luck against the almighty COMPUTER!!</h1>
        <p>It's gonna Rock! Or paper. Or maybe scissors.</p>
        <button>Enter HERE!</button>
    </div>
    <div class="game-page">
        <div class="button-box">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="score-box">
            <div class="scores">
                <div class="player"><p></p></div>
                <div class="comp"><p></p></div>
            </div>
            <div class="round-count content"><p></p></div>
        </div>
    </div>
</body>
</html>
